<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visszaigazolás</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    

</head>
<body>

    <div class="container mt-5">
        <h2 class="mb-4">Foglalási visszaigazolás</h2>
        
        <h4>Személyes adatok</h4>
        <ul class="list-group mb-4">
            <li class="list-group-item"><strong>Név:</strong> <span id="confirmNev"></span></li>
            <li class="list-group-item"><strong>Lakcím:</strong> <span id="confirmLakcim"></span></li>
            <li class="list-group-item"><strong>Születési dátum:</strong> <span id="confirmSzulDatum"></span></li>
            <li class="list-group-item"><strong>Email:</strong> <span id="confirmEmail"></span></li>
        </ul>
    
        <h4>Foglalási adatok</h4>
        <ul class="list-group mb-4">
            <li class="list-group-item"><strong>Szoba típusa:</strong> <span id="confirmSzoba"></span></li>
            <li class="list-group-item"><strong>Érkező személyek száma:</strong> <span id="confirmErkezik"></span></li>
            <li class="list-group-item"><strong>Érkezés dátuma:</strong> <span id="confirmErkezikDatum"></span></li>
            <li class="list-group-item"><strong>Távozás dátuma:</strong> <span id="confirmTavozikDatum"></span></li>
        </ul>
    
        <h4>Szolgáltatások</h4>
        <ul class="list-group mb-4">
            <li class="list-group-item"><strong>Reggeli:</strong> <span id="confirmReggeli"></span></li>
            <li class="list-group-item"><strong>Ebéd:</strong> <span id="confirmEbed"></span></li>
            <li class="list-group-item"><strong>Vacsora:</strong> <span id="confirmVacsora"></span></li>
            <li class="list-group-item"><strong>Szauna használat:</strong> <span id="confirmSzauna"></span></li>
        </ul>

        <h4>Egyéb megjegyzés:</h4>
        <ul class="list-group mb-4">
            <li class="list-group-item"><strong></strong> <span id="confirmSzoveg"></span></li>
        </ul>
    
    </div>
    
    <script>
        // Kiolvasás localStorage-ból
        document.getElementById("confirmNev").textContent = localStorage.getItem("nev");
        document.getElementById("confirmLakcim").textContent = localStorage.getItem("lakcim");
        document.getElementById("confirmSzulDatum").textContent = localStorage.getItem("szuldatum");
        document.getElementById("confirmEmail").textContent = localStorage.getItem("email");
    
        document.getElementById("confirmSzoba").textContent = localStorage.getItem("szoba");
        document.getElementById("confirmErkezik").textContent = localStorage.getItem("erkezik");
        document.getElementById("confirmErkezikDatum").textContent = localStorage.getItem("erkezikDatum");
        document.getElementById("confirmTavozikDatum").textContent = localStorage.getItem("tavozikDatum");
    
        document.getElementById("confirmReggeli").textContent = localStorage.getItem("reggeli");
        document.getElementById("confirmEbed").textContent = localStorage.getItem("ebed");
        document.getElementById("confirmVacsora").textContent = localStorage.getItem("vacsora");
        document.getElementById("confirmSzauna").textContent = localStorage.getItem("szauna");

        document.getElementById("confirmSzoveg").textContent = localStorage.getItem("szoveg"); 
    </script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
